<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Hippolyte Bach</title>
    <link rel="alternate" hreflang="fr" href="https://bach.fr/contact" />

    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/stylesContact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="text/javascript"
      src="../scripts/javascript.js"
      async
    ></script>
    <meta
      name="description"
      content="Contact page of Hippolyte Bach's personal website."
    />
  </head>
  <body>
    <a href="../contact.html" class="noEffect">
      <img
        src="../images/france.png"
        class="langageSelector"
        style="width: 30px; position: absolute; top: 20px; left: 20px"
        alt="flag"
      />
    </a>
    <a href="#light" onclick="toggleLight()" class="noEffect" id="sun">
      <img
        src="../images/sun.png"
        class="langageSelector"
        style="
          width: 30px;
          position: absolute;
          top: 70px;
          left: 20px;
          filter: invert(84%) sepia(88%) saturate(5550%) hue-rotate(354deg)
            brightness(109%) contrast(101%);
        "
        alt="flag"
      />
    </a>
    <a
      href="#dark"
      onclick="toggleLight()"
      class="noEffect"
      id="moon"
      style="display: none"
    >
      <img
        src="../images/moon.png"
        class="langageSelector"
        style="width: 30px; position: absolute; top: 70px; left: 20px"
        alt="flag"
      />
    </a>
    <img
      src="../images/burger2.png"
      id="headerBurger"
      onclick="toggleMenu()"
      alt="Menu"
    />

    <nav class="header">
      <ul class="headerUl">
        <li class="headerItem">
          <a class="headerLink" href="./">Home</a>
        </li>
        <li class="headerItem">
          <a class="headerLink" href="portfolio.html">Work</a>
        </li>
        <li class="headerItem">
          <a class="headerLink" href="experiences.html">Experience</a>
        </li>
        <li class="headerItem active">
          <a class="headerLink" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="textContainer">
        <h1 class="title comesFromLeft">
          Do not hesitate,<br />
          Contact me
        </h1>

        <div class="buttonsContainer comesFromRight">
          <a
            href="mailto:hippolyte@bach.fr?subject=[From Bach.fr] "
            class="buttonPrimary noEffect"
            style="width: 250px; text-align: center"
            >Send an email</a
          >
          <a
            href="https://l.bach.fr/link"
            class="buttonPrimary"
            style="width: 250px; text-align: center"
            ><img
              src="../images/linkedin.svg"
              class="Icon"
              alt="LinkedIn icon"
            />LinkedIn</a
          >
          <a
            href="https://github.com/HipppB"
            class="buttonPrimary"
            style="width: 250px; text-align: center"
            ><img
              src="../images/github.svg"
              class="Icon"
              alt="Github icon"
            />@HipppB</a
          >
          <a href="./portfolio.html" class="buttonSecondary"
            >Or take a look to my work
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
